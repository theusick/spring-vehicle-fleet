<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div id="table-container" th:fragment="table">
  <table id="enterpriseVehiclesTable" class="table table-striped table-hover table-bordered">
    <thead>
    <tr>
      <th>ID</th>
      <th>Year</th>
      <th>Mileage</th>
      <th>Color</th>
      <th>Price</th>
      <th>Plate</th>
      <th>Brand</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody id="enterpriseVehiclesTableBody">
    </tbody>
  </table>
  <!--/* Modal to add new vehicles */-->
  <div th:with="modalBodyFragment = ~{views/fragments/body/enterprise-vehicle/add-body ::
       enterpriseVehicleAddForm}">
    <div
      th:replace="~{views/fragments/modals/_add-modal :: addModal(
      modalId='addVehicleModal',
      modalTitle='Add new vehicle',
      modalBody=${modalBodyFragment},
      modalActionLabel='Save',
      modalAction='')}">
    </div>
  </div>
  <!--/* Modal to edit existed vehicles from table */-->
  <div th:with="modalBodyFragment = ~{views/fragments/body/enterprise-vehicle/edit-body ::
       vehicleEditBody}">
    <div
      th:replace="~{views/fragments/modals/_edit-modal :: editModal(
      modalId='editVehicleModal',
      modalTitle='Edit vehicle',
      modalBody=${modalBodyFragment},
      modalActionLabel='Edit',
      modalAction='')}">
    </div>
  </div>
  <!--/* Modal to delete existed vehicles from table */-->
  <div
    th:replace="~{views/fragments/modals/_delete-modal :: deleteModal(
    modalAction='',
    objectTypeName='Vehicle',
    additionalText=~{})}">
  </div>
</div>
