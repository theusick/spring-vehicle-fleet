<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="vehicleEditBody">
  <div data-mdb-input-init class="form-outline mb-4">
    <label for="vehicleId" class="form-label">ID</label>
    <input type="text" id="vehicleId" class="form-control" name="id" readonly/>
  </div>

  <div data-mdb-input-init class="form-outline mb-4">
    <label for="vehicleYear" class="form-label">Year</label>
    <input type="number" id="vehicleYear" name="year" class="form-control" required/>
  </div>

  <div data-mdb-input-init class="form-outline mb-4">
    <label for="vehicleMileage" class="form-label">Mileage</label>
    <input type="number" id="vehicleMileage" name="mileage" class="form-control" required/>
  </div>

  <div data-mdb-input-init class="form-outline mb-4">
    <label for="vehicleColor" class="form-label">Color</label>
    <input type="text" id="vehicleColor" name="color" class="form-control" required/>
  </div>

  <div data-mdb-input-init class="form-outline mb-4">
    <label for="vehiclePrice" class="form-label">Price</label>
    <input type="number" id="vehiclePrice" name="price" class="form-control" required/>
  </div>

  <div data-mdb-input-init class="form-outline mb-4">
    <label for="vehiclePlateNumber" class="form-label">Plate Number</label>
    <input type="text" id="vehiclePlateNumber" name="plateNumber" class="form-control" required/>
  </div>

  <div data-mdb-input-init class="form-outline mb-4">
    <label for="vehicleBrandId" class="form-label">Brand ID</label>
    <input type="number" id="vehicleBrandId" name="brand.id" class="form-control" required/>
  </div>
</div>
