<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<div th:fragment="errorToast"
     class="toast-container position-fixed bottom-0 end-0 p-3">
  <div id="errorToastContainer" class="toast align-items-center text-bg-danger border-0"
       role="alert" aria-live="assertive"
       aria-atomic="true">
    <div class="d-flex">
      <div class="toast-body">
        <div id="errorToastMessage">Error message placeholder</div>
        <div id="errorToastDescription" class="toast-description text-white-50 small mt-1"
             style="display: none;">
          Description placeholder
        </div>
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
              aria-label="Close"></button>
    </div>
  </div>
</div>
