<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="deleteModal(modalAction, objectTypeName, additionalText)" class="modal fade"
     id="deleteModal" tabindex="-1"
     aria-labelledby="deleteModalLabel"
     aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="deleteModalLabel">Confirm deletion</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form id="deleteForm" method="POST">
        <input type="hidden" name="_method" value="DELETE">
        <div class="modal-body">
          <p>
            Are you sure you want to delete this
            <strong th:inline="text">[[${objectTypeName}]]</strong>?
          </p>
          <!--/* Placeholder for additional text */-->
          <th:block th:replace="${additionalText}"></th:block>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-danger" id="submitDelete">Delete</button>
        </div>
      </form>
    </div>
  </div>
</div>
