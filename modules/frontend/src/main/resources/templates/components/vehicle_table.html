<!-- vehicle_table.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>Vehicle Table</title>
  <meta charset="UTF-8">

  <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
  <link rel="stylesheet" href="https://cdn.datatables.net/2.1.8/css/dataTables.bootstrap5.min.css"/>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      background-color: inherit;
    }

    .dataTables_wrapper {
      width: 100% !important;
      overflow-x: auto;
    }
  </style>
  <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
  <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
  <script type="text/javascript"
          src="https://cdn.datatables.net/2.1.8/js/dataTables.min.js"></script>
  <script type="text/javascript"
          src="https://cdn.datatables.net/2.1.8/js/dataTables.bootstrap5.min.js"></script>
</head>

<body>
<table id="vehicleTable" class="table table-striped table-hover table-bordered"
       style="width:100%">
  <thead>
  <tr>
    <th>ID</th>
    <th>Price</th>
    <th>Year</th>
    <th>Mileage</th>
    <th>Color</th>
  </tr>
  </thead>
  <tbody>

  <tr th:each="vehicle : ${vehicles}">
    <td th:text="${vehicle.id}">ID</td>
    <td th:text="${vehicle.price}">Price</td>
    <td th:text="${vehicle.year}">Year</td>
    <td th:text="${vehicle.mileage}">Mileage</td>
    <td th:text="${vehicle.color}">Color</td>
  </tr>
  </tbody>
</table>

<script>
  $(document).ready(function () {
    $('#vehicleTable').DataTable({
      info: true,
      ordering: true,
      paging: true,
      scrollX: true
    });
  });
</script>
</body>
</html>
