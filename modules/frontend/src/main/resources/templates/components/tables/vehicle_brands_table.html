<!-- vehicle_table.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>Vehicle Brands Table</title>
  <meta charset="UTF-8">

  <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
  <link rel="stylesheet" href="https://cdn.datatables.net/2.1.8/css/dataTables.bootstrap5.min.css"/>

  <style>
    body, html {
      margin: 0;
      padding: 4px;
      overflow-x: hidden;
      background-color: inherit;
    }
  </style>
  <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
  <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
  <script type="text/javascript"
          src="https://cdn.datatables.net/2.1.8/js/dataTables.min.js"></script>
  <script type="text/javascript"
          src="https://cdn.datatables.net/2.1.8/js/dataTables.bootstrap5.min.js"></script>
</head>

<body>
<table id="vehicleBrandsTable" class="table table-striped table-hover table-bordered"
       style="width:100%">
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Type</th>
    <th>Seats</th>
    <th>Fuel tank</th>
    <th>Payload</th>
  </tr>
  </thead>
  <tbody>

  <tr th:each="brand : ${brands}">
    <td th:text="${brand.id}">ID</td>
    <td th:text="${brand.name}">Name</td>
    <td th:text="${brand.type}">Type</td>
    <td th:text="${brand.seats}">Seats</td>
    <td th:text="${brand.fuelTank}">Fuel tank</td>
    <td th:text="${brand.payloadCapacity}">Payload</td>
  </tr>
  </tbody>
</table>

<script>
  $(document).ready(function () {
    $('#vehicleBrandsTable').DataTable({
      info: true,
      ordering: true,
      paging: true,
      scrollX: true
    });
  });
</script>
</body>
</html>
